<div class="container mt-3">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="productFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
          [ngClass]=" { 'is-invalid': submitted &&
                        productFormGroup.controls.name.errors
                      }"
        >
        <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
          <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="price"> Price </label>
        <input type="text" class="form-control" id="price" formControlName="price" >
      </div>
      <div class="form-group">
        <label for="quantity"> Quantiy</label>
        <input type="text" class="form-control" id="quantity" formControlName="quantity" >
      </div>
      <div class="form-group">
        <label for="isSelected">Will this product be selected?</label>
        <input type="checkbox" class="form-check" id="isSelected" formControlName="isSelected">
      </div>

      <div class="form-group">
        <label for="isAvailable">Is this product available?</label>
        <input type="checkbox" class="form-check" id="isAvailable" formControlName="isAvailable">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
